<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal RSA Group Signature</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            background: #fafbfc;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .circuit-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            background: #fafbfc;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        textarea {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
            background: #fafafa;
            box-sizing: border-box;
            min-height: 70px;
        }
        input[type="number"] {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fafafa;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .button-group button {
            padding: 8px 20px;
            font-size: 1rem;
            border: 1px solid #bbb;
            border-radius: 6px;
            background: #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
        }
        .button-group button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="circuit-container">
        <h3>Circuit Generation</h3>
        <input type="number" id="circuit-input" placeholder="Enter an integer input">
        <div class="button-group">
            <button id="gen-circ-btn">Generate Circuit</button>
        </div>
    </div>

    <div class="container">
        <textarea placeholder="Message"></textarea>
        <textarea placeholder="Group Public Keys"></textarea>
        <textarea placeholder="Group Signature" readonly></textarea>
        <div class="button-group">
            <button id="sign-btn">Sign</button>
            <button id="verify-btn">Verify</button>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const textareas = document.querySelectorAll('textarea');
        const messageBox = textareas[0];
        const keysBox = textareas[1];
        const signatureBox = textareas[2];
        const signBtn = document.getElementById('sign-btn');
        const genCircBtn = document.getElementById('gen-circ-btn');
        const circuitInput = document.getElementById('circuit-input');

        genCircBtn.addEventListener('click', function() {
            const input = circuitInput.value;
            fetch('http://localhost:3001/api/generate-circuit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({input})
            })
            .then(res => res.json())
            .then(data => {
                console.log('Circuit generated:', data);
            });
        });

        signBtn.addEventListener('click', function() {
            const message = messageBox.value;
            fetch('http://localhost:3001/api/sign', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            })
            .then(res => res.json())
            .then(data => {
                signatureBox.value = data.signature;
            });
        });
    });
    </script>
</body>
</html>
